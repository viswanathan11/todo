<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>STUDENT MANAGER</title>
  </head>
  <body>
    <div class="main-container none ">
      <h2>Your Student Manager</h2>
      <p id="quote">Talent without working hard is nothing.</p>
      <div class="btn">
        <button id="add-student">Add Student</button>
        <button id="view-student">View Students</button>
      </div>
    </div>
    <div class="add-student-container none">
      <form id="student-form">
        <label for="student-name">Student Name </label>
        <br />
        <input
          type="text"
          id="student-name"
          placeholder="Enter Student Name"
          name="student-name"
          required
        />
        <br />
        <label for="student-id">Student ID </label>
        <br />
        <input
          id="student-id"
          type="text"
          placeholder="Enter Student ID"
          name="student-id"
          required
        />
        <div class="btn">
          <button id="back" type="button">Back</button>
          <button id="done" type="submit">Done</button>
        </div>
      </form>
    </div>
    <div class="view-student none">
      <h2>Your Students</h2>
      <table>
        <thead>
          <th>Sno</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Delete</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="btn-sec">
        <button id="back-view" type="button">Back</button>
        <button id="add-student-view">Add Student</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
